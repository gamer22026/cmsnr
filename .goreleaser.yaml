before:
  hooks:
  - go mod tidy

env:
  - IMAGE_TAG={{.Tag}}-${{.ShortCommit}}
  
project_name: cmsnrctl

builds:
  - ldflags: "-extldflags= -w -X 'github.com/hooksie1/cmsnr/cmd.Version={{.Tag}}-{{.ShortCommit}}'"
    env:
      - "CGO_ENABLED=0"
      - "GO111MODULE=on"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
source:
  enabled: true
